<h1>My Heroes</h1>

<div style="margin-bottom: 2em;">
    <p-card header="Hero Name" styleClass="card-hero-search">
        <div class="ui-inputgroup">
            <input type="text" pInputText #heroName placeholder="Name"> 
            <button pButton (click)="add(heroName.value); heroName.value=''" type="button" label="Add"></button>        
        </div>
    </p-card>
</div>

<p-table [value]="heroes">
        <ng-template pTemplate="caption">
            LIST OF HEROES
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.id }}</td>
                <td routerLink="/detail/{{hero.id}}" style="cursor:pointer;">{{ hero.name }}</td>
                <td>
                    <p-button class="delete" title="delete hero" (click)="delete(hero)" icon="pi pi-trash" styleClass="ui-button-danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
